on:
  push:
    paths:
      - "specs/**/plan.md"
      - "specs/**/spec.md"
      - "specs/**/tasks.md"

permissions:
  contents: write

jobs:
  sync_to_jira:
    runs-on: ubuntu-latest

    env:
      JIRA_URL: ${{ secrets.JIRA_URL }}
      JIRA_EMAIL: ${{ secrets.JIRA_EMAIL }}
      JIRA_API_TOKEN: ${{ secrets.JIRA_API_TOKEN }}
      PROJECT_KEY: COACHCW

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Detect feature folder
        id: feature
        run: |
          FEATURE=$(git diff --name-only HEAD^ HEAD | grep "^specs/" | cut -d'/' -f1-2 | sort -u | head -1)
          if [ -z "$FEATURE" ]; then
            echo "No spec changes."
            exit 0
          fi
          echo "dir=$FEATURE" >> $GITHUB_OUTPUT

